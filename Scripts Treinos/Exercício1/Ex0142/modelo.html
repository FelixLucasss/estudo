<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="estilo.css"> <!--Vai "chamar" outro arquivo para ser usado como CSS-->
</head>
<body>
    <header>
        <h1>Contador de Números</h1>
    </header>
    <section>
        <div>
            <p><strong>Início :</strong>
                <input type="number" name="inicio" id="inicio">
            </p>
        </div>
        <div>
            <p><strong>Fim :</strong>
                <input type="number" name="fim" id="fim">
            </p>
        </div>
        <div>
            <p><strong>Passos :</strong>
                <input type="number" name="passo" id="passo">
            </p>
        </div>
        <div>
            <input type="button" value="Calcular" onclick="calcular()">
        </div>
        <div id="res">
            <p><strong>Resultado :</strong>
            
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; LucasFelix</p>
    </footer>
    <script src="script.js"></script> <!--Vai "chamar" um JavaScript em outro documento-->
</body>
</html>
