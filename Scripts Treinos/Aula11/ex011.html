<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar região</title>
</head>
<body>
    <h1>Verificador de região</h1>
    Você mora no país : <input type='string' name="regiao" id="regiao">
    <input type="button" value="Verificar" onclick='calcular()'>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('regiao')
            var res = window.document.getElementById('res')
            var reg = String(txtv.value)
            res.innerHTML =`<p>Você mora no país <strong>${reg}</strong></p>`
            if (reg === "Brasil") {
                res.innerHTML += '<p>Você é <strong>BRASILEIRO</strong> !</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Gringo</strong> safado!</p>'
            }
        }
    </script>
</body>
</html>
